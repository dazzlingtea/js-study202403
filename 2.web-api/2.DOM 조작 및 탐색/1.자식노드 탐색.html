<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
  </ul>

  <div class="box">
    
  </div>
  

  <script>
    function hasChildren($tag) {
      // return $tag.children.length > 0;
      return !!$tag.children.length;  // 0을 논리로 바꾸면 false
    }

    const $ul = document.getElementById('fruits');
    const $children = [...$ul.children];

    const $first = $ul.firstElementChild;
    console.log($first);

    const $last = $ul.lastElementChild;
    
    $first.style.fontSize = '2em';
    $last.style.color = 'violet';

    const $box = document.querySelector('.box');
    console.log($box.children);
    console.log($box.hasChildNodes());
    console.log(hasChildren($box));

  </script>

</body>
</html>
